Name: harbour-swissmeteo
Summary: Unofficial client to the Swiss Meteorological Service (MeteoSwiss)
Version: 1.3.1
Release: 2
# The contents of the Group field should be one of the groups listed here:
# https://github.com/mer-tools/spectacle/blob/master/data/GROUPS
Group: Qt/Qt
URL: https://github.com/ichthyosaurus/harbour-swissmeteo
License: GPL-3.0-or-later
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Swiss Meteo is a non-official client to weather forecast services provided by
  the Federal Office of Meteorology and Climatology (MeteoSwiss). Forecasts are
  available offline and updated every hour.
Configure: none
Builder: qmake5
QMakeOptions:
    - VERSION=%{version}
    - RELEASE=%{release}

Macros:
    - __provides_exclude_from;^%{_datadir}/.*$

PkgConfigBR:
  - sailfishapp >= 1.0.3
  - Qt5Core
  - Qt5Qml
  - Qt5Quick

Requires:
  - pyotherside-qml-plugin-python3-qt5 >= 1.5.0
  - sailfishsilica-qt5 >= 0.10.9

Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
