Name: harbour-forecasts
Summary: Meteorological forecasts (weather, pollen, etc.) from different providers
Version: 1.3.1
Release: 2
# The contents of the Group field should be one of the groups listed here:
# https://github.com/mer-tools/spectacle/blob/master/data/GROUPS
Group: Applications/Internet
URL: https://github.com/ichthyosaurus/harbour-forecasts
License: GPL-3.0-or-later
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Forecasts for SailfishOS shows various meteorological forecasts from different
  providers in an easy to use interface. All forecasts are available offline and
  are updated in regular intervals.

  Available providers include MeteoSwiss (Swiss Federal Office of Meteorology and
  Climatology), DWD (German Weather Service), and Yr.no (Norwegian Meteorological
  Institute).
Configure: none
Builder: qmake5
QMakeOptions:
  - VERSION=%{version}
  - RELEASE=%{release}

Macros:
  - __provides_exclude_from;^%{_datadir}/.*$

PkgConfigBR:
  - sailfishapp >= 1.0.3
  - Qt5Core
  - Qt5Qml
  - Qt5Quick

Requires:
  - pyotherside-qml-plugin-python3-qt5 >= 1.5.0
  - sailfishsilica-qt5 >= 0.10.9
  - python3-sqlite
  - python3-requests

Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
